<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - Pizzería</title>
    <link rel="stylesheet" href="/CSS/Registro.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="cuerpo">
    <header>
    <div class="menu container">
        <button onclick="window.history.back()">Regresar</button>
    </div>
    </header>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form action="registrarse.html" method="post">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Crear Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit">Registro Correcto</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="Cuenta.html">Inicia sesión</a></p>
    </div>
</body>
</html>
