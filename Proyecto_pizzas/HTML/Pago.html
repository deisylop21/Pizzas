    <main class="payment container">
        <h2>Información de Pago</h2>
        <div class="payment-methods">

            <div id="paypal-button-container"></div>
            <button class="btn-2" onclick="pagarConTarjeta()">Pagar con Tarjeta</button>
        </div>
        <form id="card-payment-form" style="display: none;">
            <h3>Pago con Tarjeta</h3>
            <label for="card-number">Número de Tarjeta</label>
            <input type="text" id="card-number" required>
            <label for="card-expiry">Fecha de Expiración</label>
            <input type="text" id="card-expiry" required>
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" required>
            <button type="submit" class="btn-2">Finalizar Pago</button>
        </form>
    </main>
